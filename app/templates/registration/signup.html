{% extends "base.html" %} {% block content %} {% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %} 

<form class="login" method="post" action="">
    {% csrf_token %}
    <div>
        <label for="user.get_username">Your username</label>
        <tr>
            <td placeholer="Your username">{{ form.username }}</td>
        </tr>
    </div>
    <div>
        <label for="password">Your password</label>
        <tr>
            <td placeholer="Your password">{{ form.password1 }}</td>
        </tr>
    </div>
    <div>
        <label for="password">Confirm your password</label>
        <tr>
            <td placeholer="Your password">{{ form.password2 }}</td>
        </tr>
    </div>

    <button type="submit" value="Register">Sign in</button>
</form>

{% comment %} <form method="POST">
    {% csrf_token %} {{form}}
    <button>Sign up</button>
</form> {% endcomment %}

{% endblock content %}
