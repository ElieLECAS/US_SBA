apiVersion: 2019-12-01
location: francecentral
name: api_ussba
properties:
  containers:
    - name: postgresdb
      properties:
        image: postgres
        resources:
          requests:
            cpu: 1
            memoryInGb: 1.5
        ports:
          - port: 5432
        environmentVariables:
          - name: POSTGRES_DB
            value: demo_db
          - name: POSTGRES_PASSWORD
            value: 123
          - name: POSTGRES_USER
            value: myuser
          - name: POSTGRES_HOST
            value: localhost
          - name: POSTGRES_PORT
            value: 5432
    - name: app
      properties:
        image: elielecas/us_sba-app
        resources:
          requests:
            cpu: 1
            memoryInGb: 1.5
        ports:
          - port: 8001
        environmentVariables:
          - name: SECRET_KEY
            value: "23ncv3029-vcnn3847534857nv"
          - name: URL_API
            value: http://localhost:8000/predict"
          - name: DEBUG
            value: 1
          - name: API_KEY
            value: ""
          - name: POSTGRES_DB
            value: demo_db
          - name: POSTGRES_PASSWORD
            value: 123
          - name: POSTGRES_USER
            value: myuser
          - name: POSTGRES_HOST
            value: localhost
          - name: POSTGRES_RDY
            value: 1
          - name: POSTGRES_PORT
            value: 5432
    - name: api
      properties:
        image: elielecas/us_sba-api
        resources:
          requests:
            cpu: 1
            memoryInGb: 1.5
        ports:
          - port: 8000
  osType: Linux
  ipAddress:
    type: Public
    ports:
      - protocol: tcp
        port: 8001
      - protocol: tcp
        port: 8000
tags: { exampleTag: tutorial }
type: Microsoft.ContainerInstance/containerGroups
